<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduEasy - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #6a11cb, #2575fc);
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        .form-select, .form-control {
            border: 2px solid #fff;
        }
        #executarBtn {
            background-color: #28a745;
            border: none;
        }
        #executarBtn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="text-center mb-4">Nexus Edu</h1>
        <p class="text-center">Selecione uma turma para continuar</p>

        <div class="mb-3">
            <label for="turmaSelect" class="form-label">Turma:</label>
            <select id="turmaSelect" class="form-select">
                <option value="" disabled selected>Carregando turmas...</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Senha:</label>
            <input type="password" id="password" class="form-control" placeholder="Digite sua senha">
        </div>
        <button id="executarBtn" class="btn btn-primary w-100 mt-3" disabled>Entrar</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
